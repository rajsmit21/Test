<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Account Info with Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      margin-right: 10px;
      width: 60%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #user-info {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fetch Account Info with Images</h1>
  </header>

  <div class="container">
    <form id="uid-form">
      <input type="text" id="uid" name="uid" placeholder="Enter UID" required>
      
      <select id="region">
        <option value="ind">India</option>
        <option value="bd">Bangladesh</option>
        <option value="br">Brazil</option>
        <option value="cis">CIS</option>
        <option value="eu">Europe</option>
        <option value="id">Indonesia</option>
        <option value="mea">Middle East & Africa</option>
        <option value="na">North America</option>
        <option value="sac">South America - Spanish</option>
        <option value="pk">Pakistan</option>
        <option value="sg">Singapore</option>
        <option value="th">Thailand</option>
        <option value="tw">Taiwan</option>
        <option value="us">United States</option>
        <option value="vn">Vietnam</option>
      </select>
      
      <button type="submit">Check Info</button>
    </form>

    <div id="user-info"></div>
  </div>

  <script>
    async function fetchCdnData() {
      const response = await fetch('https://0xme.github.io/ItemID2/assets/cdn.json');
      return await response.json();
    }

    document.getElementById('uid-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const uid = document.getElementById('uid').value.trim();
      const region = document.getElementById('region').value;

      if (uid && region) {
        const apiUrl = `https://profile-sand-mu.vercel.app/api?uid=${uid}&region=${region}&key=Another`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
          const [response, cdnData] = await Promise.all([
            fetch(proxyUrl).then(res => res.json()),
            fetchCdnData()
          ]);

          const jsonData = JSON.parse(response.contents);
          if (jsonData && jsonData.AccountInfo) {
            const accountInfo = jsonData.AccountInfo;
            const petInfo = jsonData.petInfo;

            const petImage = cdnData[petInfo.id] || 'https://via.placeholder.com/50';
            const weaponImage = cdnData[accountInfo.EquippedWeapon[0]] || 'https://via.placeholder.com/50';

            const tableHtml = `
              <table>
                <tr><th>Account Name</th><td>${accountInfo.AccountName}</td></tr>
                <tr><th>Account ID</th><td>${accountInfo.AccountId}</td></tr>
                <tr><th>Account Level</th><td>${accountInfo.AccountLevel}</td></tr>
                <tr><th>Pet</th><td><img src="${petImage}" alt="Pet"></td></tr>
                <tr><th>Equipped Weapon</th><td><img src="${weaponImage}" alt="Weapon"></td></tr>
              </table>
            `;

            document.getElementById('user-info').innerHTML = tableHtml;
          } else {
            document.getElementById('user-info').innerHTML = '<p>Error: No data available.</p>';
          }
        } catch (error) {
          document.getElementById('user-info').innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }
    });
  </script>

</body>
</html>
